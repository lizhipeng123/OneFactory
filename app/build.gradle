apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    signingConfigs {
        config {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('C:/Program Files/Java/jdk1.8.0_31/bin/debug.keystore')
            storePassword '123456'
        }
        release {
            keyAlias 'last'
            keyPassword '123456'
            storeFile file('E:/jar/last.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.daoran.newfactory.onefactory"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        jumboMode true
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.google.code.gson:gson:2.3.1'
    compile files('libry/PullToRefreshListView.jar')
    compile files('libry/pulltorefresh-3.2.2.jar')
    compile files('libry/commons-logging-1.1.1.jar')
    compile files('libry/httpclient-4.1.2.jar')
    compile files('libry/httpcore-4.0.jar')
    compile files('libry/xUtils-2.6.14.jar')
    compile files('libry/fastjson-1.1.46.jar')
    compile files('libry/picasso-2.5.2.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'
    compile 'com.jakewharton:butterknife:7.0.0'
    compile 'com.github.hotchemi:permissionsdispatcher:2.0.0'
    compile project(':epubReader')
    compile project(':youkuPlayerOpenSDK')
    compile project(':library')
    compile 'com.github.hotchemi:permissionsdispatcher:2.3.1'
    apt 'com.github.hotchemi:permissionsdispatcher-processor:2.3.1'
    compile files('libry/json-lib-0.9.jar')
    compile files('baidulibry/baidumapapi_v3_2_0.jar')
    compile files('baidulibry/locSDK_5.01.jar')
    compile 'com.android.support:multidex:'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:support-annotations:23.4.0'
}
